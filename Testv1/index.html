<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phân Tích Tập Tin Văn Bản</title>
    <style>
      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      #drop-zone {
        width: 300px;
        height: 200px;
        border: 2px dashed #000;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }
      #drop-zone.hover {
        background-color: #f0f0f0;
      }
      #fileButton {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="drop-zone">Kéo thả tệp .txt vào đây hoặc nhấp để tải lên</div>
      <button id="fileButton">Chọn Tệp</button>
      <input type="file" id="fileInput" style="display: none" />
      <div id="fileContentWrapper">
        <p id="fileContentTitle"></p>
        <pre id="fileContent"></pre>
      </div>
      <div id="result"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
